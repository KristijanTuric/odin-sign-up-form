<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="left-panel">
        <div id="logo-background">
            <div id="logo">
                <img id="logo-image" src="odin-lined.png" alt="Odin Logo">
                <label id="logo-text">ODIN</label>
            </div>            
        </div>

        <label id="art-credit">Art by: shahin khalaji on Unsplash</label>
        <img id="left-image" src="left-image-left.jpg">     
    </div>

    <div id="main">
        <h1>This is <span class="text-viking">not</span> a real online service!</h1>
        <div class="text-dummy">
            <p>You <span class="text-viking">WILL</span> join the <span class="text-viking">ODIN BERSERKS!</span><br>
                Your service is <span class="text-viking">REQUIRED!</span>
            </p>
            
            <p>Sign Up Right <span class="text-viking">NOW!</span></p>
        </div>
        <form id="form">
            <div id="form-user">
                <div class="form-input">
                    <label for="first_name">FIRST NAME</label><br>
                    <input placeholder="John" id="first_name" name="first_name" required>
                </div>

                <div class="form-input">
                    <label for="last_name">LAST NAME</label><br>
                    <input placeholder="Smith" id="last_name" name="last_name" required>
                </div>

                <div class="form-input">
                    <label for="email">EMAIL</label><br>
                    <input placeholder="john.smith@email.com" type="email" id="email" name="email" required>
                </div>

                <div class="form-input">
                    <label for="phone_number">PHONE NUMBER</label><br>
                    <input type="number" id="phone_number" name="phone_number">
                </div>

                <div class="form-input">
                    <label for="passwordOne">PASSWORD</label><br>
                    <input type="password" id="passwordOne" name="passwordOne" required>
                    <div id="errorMsg"></div>
                </div>

                <div class="form-input">
                    <label for="passwordTwo">CONFIRM PASSWORD</label><br>
                    <input type="password" id="passwordTwo" name="passwordTwo" required>
                </div>

            </div>

            <button type="submit" id="button-submit">Create Account</button>
        </form>

        <div class="log-in">
            <p>Already have an account? <span class="text-viking">WHY ARE YOU NOT ON THE FRONT LINE!</span></p>
            <a class="form-link" href=""><span class="text-viking">Log In</span></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
